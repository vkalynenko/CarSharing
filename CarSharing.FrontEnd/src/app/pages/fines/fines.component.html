<div id="fines">
    <h1>Штрафи <mat-icon>attach_money</mat-icon></h1>
    <button
      class="add-button"
      color="accent"
      (click)="addFine()"
      mat-raised-button>
      Додати
    </button>
    <table #fineTableRef mat-table [dataSource]="fines" class="mat-elevation-z8 demo-table">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Опис штрафу</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Штраф (грн.)</th>
          <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            (click)="showDetails(row)"
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
</div>
