<h1 matDialogTitle>{{title || 'Попередження'}}</h1>
<mat-dialog-content>
    <div>{{message}}</div>
</mat-dialog-content>
<div mat-dialog-actions class="pt-24" align="end">
    <button mat-button (click)="dialogRef.close(false)">Відмінити</button>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">
        {{'Підтвердити'}}
    </button>
</div>
