<div id="cars">
    <h1>Cars <mat-icon>directions_car</mat-icon></h1>
    <button
      class="add-button"
      color="accent"
      (click)="addCar()"
      mat-raised-button>
      Add New
    </button>
    <table  #carTableRef mat-table [dataSource]="cars" class="mat-elevation-z8 demo-table">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- In Use Column -->
        <ng-container matColumnDef="isInUse">
            <th mat-header-cell *matHeaderCellDef>Rented?</th>
            <td mat-cell *matCellDef="let element">{{element.isInUse ? 'Yes' : 'No'}}</td>
        </ng-container>
      
        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Brand</th>
          <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container>
      
        <!-- Model Column -->
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let element">{{element.model}}</td>
        </ng-container>
      
        <!-- Release Column -->
        <ng-container matColumnDef="releaseYear">
          <th mat-header-cell *matHeaderCellDef>Release Year</th>
          <td mat-cell *matCellDef="let element">{{element.releaseYear}}</td>
        </ng-container>
    
          <!-- Box Column -->
          <ng-container matColumnDef="gearBox">
            <th mat-header-cell *matHeaderCellDef>Gear Box</th>
            <td mat-cell *matCellDef="let element">{{element.gearBox}}</td>
          </ng-container>
    
           <!-- Seats Column -->
           <ng-container matColumnDef="seatsQuantity">
            <th mat-header-cell *matHeaderCellDef>Seats Quesntity</th>
            <td mat-cell *matCellDef="let element">{{element.seatsQuantity}}</td>
          </ng-container>
    
           <!-- Daily Rental Price Column -->
           <ng-container matColumnDef="dailyRentalPrice">
            <th mat-header-cell *matHeaderCellDef>Daily Rental Price</th>
            <td mat-cell *matCellDef="let element">{{element.dailyRentalPrice}}</td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            (click)="showDetails(row)"
            mat-row
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
      </table>
</div>
